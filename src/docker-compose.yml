version: '3.8'
services:
  rethinkdb:
    image: rethinkdb
    hostname: rethinkdb
    ports:
      - 127.0.0.1:8080:8080
    volumes:
      - ./rethinkdb-data:/data
  rethinkdb_setup:
    build: rethinkdb_setup
    environment:
      DATABASE_HOST: rethinkdb
  gmod_database_webserver:
    build: gmod-database-webserver
    environment:
      DATABASE_HOST: rethinkdb
    depends_on:
      - rethinkdb
    ports:
      - 127.0.0.1:8000:80
    restart_policy:
      max_attempts: 2
      window: 60s
