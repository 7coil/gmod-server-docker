  #     STEAM_SERVER_KEY: sandbox
  #   secrets:
  #     - steam_server_key
  #   depends_on:
  #     - gmod_database_webserver
  terrortown:
    build: gmod-server-docker
    ports:
      - 27018:27018/udp
    volumes:
      - ./write/terrortown:/gmod/write
      - ./instance/terrortown:/gmod/instance
      - ./common:/gmod/common
    privileged: true
    stop_grace_period: 30s
    environment:
      PORT: 27018
      MAP: ttt_waterworld
      GAMEMODE: terrortown
      WORKSHOP: 2104685825
      STEAM_SERVER_KEY: terrortown
    secrets:
      - steam_server_key
    depends_on:
      - gmod_database_webserver
    restart_policy:
      max_attempts: 2
      window: 60s
  hideandseek:
    build: gmod-server-docker
    ports:
      - 27017:27017/udp
    volumes:
      - ./write/hideandseek:/gmod/write
      - ./instance/hideandseek:/gmod/instance
      - ./common:/gmod/common
    privileged: true
    stop_grace_period: 30s
    environment:
      PORT: 27017
      MAP: de_desert_atrocity_v3
      GAMEMODE: hideandseek
      WORKSHOP: 1662571892
      STEAM_SERVER_KEY: hideandseek
    secrets:
      - steam_server_key
    depends_on:
      - gmod_database_webserver
    restart_policy:
      max_attempts: 2
      window: 60s
  melonbomber:
    build: gmod-server-docker
    ports:
      - 27016:27016/udp
    volumes:
      - ./write/melonbomber:/gmod/write
      - ./instance/melonbomber:/gmod/instance
      - ./common:/gmod/common
    privileged: true
    stop_grace_period: 30s
    environment:
      PORT: 27016
      MAP: mb_melonbomber
      GAMEMODE: melonbomber
      WORKSHOP: 1489511514
      STEAM_SERVER_KEY: melonbomber
    secrets:
      - steam_server_key
    depends_on:
      - gmod_database_webserver
    restart_policy:
      max_attempts: 2
      window: 60s
secrets:
  steam_server_key:
    file: ./secrets/steam_server_key.json
